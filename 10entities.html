<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>
  <!-- non-breaking space -->
  <p>Hello, my name is &nbsp; Euzin</p>
  <!-- greater than and less than -->
  <p>5 &gt;2</p>
  <!-- copyright -->
  &copy; 2019
  <!-- Watermark -->
  <p>&reg;</p>
  <!-- currency -->
  <p>&cent;</p>
</body>
